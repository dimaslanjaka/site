# Hexo Configuration Source
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: hexo-renderers documentation
subtitle: 'All in one shortcodes for hexo'
description: 'All in one collection shortcodes for hexo'
author: Dimas Lanjaka
keywords:
language: en
timezone: 'Asia/Jakarta'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.webmanajemen.com/docs/hexo-renderers
root: /docs/hexo-renderers/
permalink: :title.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set false to remove trailing '.html' from permalinks --hexo-blogger-xml

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude:
    - webmanajemen.com
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

## Syntax Highlighter
# https://github.com/hexojs/hexo-util
# https://hexo.io/docs/syntax-highlight.html
syntax_highlighter: highlight.js
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: '  ' # replace tabs with 2 spaces
  wrap: false
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: '  ' # replace tabs with 2 spaces

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
  - "**/assemble-boilerplate-markdown/dest/**/*"
  - "**/node_modules/**"
ignore:
  - "**/assemble-boilerplate-markdown/dest/**/*"
  - "**/node_modules/**"
skip_render:
  - "**/assemble-boilerplate-markdown/dest/**/*"
  - "**/node_modules/**"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-flowbite

# https://github.com/hexojs/hexo-renderers
# renderers:
#   engines: ['ejs', 'stylus', 'nunjucks', 'dartsass', 'pug', 'sass', 'markdown-it', 'rollup']
#   html_tags: ['summary', 'details', 'detail']
markdown:
  preset: default
  # Toggle render nunjucks in markdown
  disableNunjucks: true
  render:
    html: true
    xhtmlOut: false
    # prefix class of <pre><code class="language-">
    langPrefix: language-
    breaks: true
    # auto convert url plaintext into anchor
    linkify: false
    typographer: true
    quotes: “”‘’
    # Toggle cache
    cache: true
  enable_rules: null
  disable_rules: null
  plugins:
    - markdown-it-abbr
    - markdown-it-attrs
    - markdown-it-bracketed-spans
    - markdown-it-sup
    - markdown-it-cjk-breaks
    - markdown-it-sub
    - markdown-it-deflist
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-mark
    - name: "@renbaoshuo/markdown-it-katex"
      options:
        skipDelimitersCheck: true
    - name: markdown-it-emoji
      options:
        shortcuts:
          laughing: :D
          smile: [":)", ":-)"]
    # - name: markdown-it-table-of-contents
    #   options:
    #     includeLevel:
    #       - 1
    #       - 2
    #       - 3
    #       - 4
    #       - 5
    #       - 6
  anchors:
    level: 2
    collisionSuffix: ""
    permalink: false
    permalinkClass: header-anchor
    permalinkSide: left
    permalinkSymbol: ¶
    case: 0
    separator: "-"
  images:
    lazyload: false
    prepend_root: false
    post_asset: true
  inline: false  # https://markdown-it.github.io/markdown-it/#MarkdownIt.renderInline

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# https://github.com/hexojs/hexo-browsersync
browsersync:
  logLevel: 'warn'
  ghostMode:
    scroll: true
  instanceName: 'uniqueString'

# https://github.com/dimaslanjaka/hexo-seo
seo:
  html:
    enable: true
    # fix invalid html
    fix: true
    # exclude from minify
    exclude:
      - '*.min.{htm,html}'
  # minify css
  css:
    enable: true
    # If you want to customize the css minifier settings, you can put below
    # exclude css from minifying, multiple supported
    exclude:
      - '**/*.min.css'
  # minify js
  js:
    enable: true
    # If you want to customize the js minifier settings, you can put below
    # exclude css from minifying, multiple supported
    exclude:
      - '**/*.min.js'
    # this is terser options, you can customize minifier with terser options https://github.com/terser/terser
    # below is config example
    options:
      compress:
        dead_code: true
      mangle:
        toplevel: true
        safari10: true
  # add rich snippets on every posts and pages
  schema:
    article:
      enable: true
    breadcrumb:
      enable: true
    sitelink:
      enable: true
      searchUrl: https://www.webmanajemen.com/hexo-seo/search?q=
  # this function still under development because JAVASCRIPT HEAP MEMORY and my device is 8GB RAM
  img:
    enable: true
    # fix broken images
    broken: false
    # default broken images
    default: https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg
    # broken images methods
    # serverside : process broken images from server side (caused javascript heap out of memory, if your post large and your device has insufficient memory)
    # clientside : process broken image from client side browser with webjs
    onerror: clientside
  # external links fix
  links:
    # enable or false
    enable: true
    # allowed following links, otherwise nofollow others
    exclude:
      - webmanajemen.com
      - web-manajemen.blogspot.com
  # auto generate seo friendly sitemap on http://yoursite.com/sitemap.xml
  # forked from yoast seo
  sitemap: true
